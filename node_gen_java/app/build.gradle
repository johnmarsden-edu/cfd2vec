plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.jsonschema2dataclass' version "4.2.0"
}

jsonSchema2Pojo {
    targetPackage = 'edu.ncsu.lab.cfg_gen.api'

    source.setFrom files("${project.rootDir}/../schema")
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceCompatibility = 17

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.13.3'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.5.2'
    implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.24.2'
    implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'
    implementation group: 'org.jgrapht', name: 'jgrapht-io', version: '1.5.1'
    implementation group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.ncsu.edm.graphgenerator.App'
    run {
        jvmArgs += '--enable-preview -Xlint:unchecked'
        ignoreExitValue = true
        workingDir = file("..")
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '--enable-preview' << '-Xlint:unchecked'
}
tasks.withType(Test) {
    jvmArgs += "--enable-preview"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
